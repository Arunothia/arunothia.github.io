<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link rel="stylesheet" href="button.css">
</head>
<body>

Instrument to be played (at start and end):
<select id="instrument">
 <option value="Bansuri">Bansuri</option>
 <option value="None">None</option>
</select>

Timer length:
<select id="timer">
 <option value="30">Lite Focus (30 minutes)</option>
 <option value="60">Medium Focus (60 minutes)</option>
 <option value="90">High Focus (90 minutes)</option>
 <option value="120">Deep Focus (120 minutes)</option>
</select>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
